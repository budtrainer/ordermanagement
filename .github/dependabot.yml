version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    allow:
      - dependency-type: 'all'
    # Enable monorepo scanning for workspaces under apps/ and packages/
    # Dependabot will follow workspace package.json files automatically.
