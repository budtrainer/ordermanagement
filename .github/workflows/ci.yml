name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@9.7.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type-check (workspace)
        run: pnpm -w run type-check

      - name: Lint (workspace)
        run: pnpm -w run lint
